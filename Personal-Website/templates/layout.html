<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Normalize CSS-->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css'>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sriracha&display=swap" rel="stylesheet">
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% block links %}
    {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class='navbar-brand' href='{{ url_for("Home")}}'>
        <div class='logo'>
            <h3 class='name'>Eric Pacheco</h3>
            <h5 class='description'>Multidisciplinary Data Analyst</h5>
        </div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href='{{ url_for("Home")}}'>Home</a>
            <a class="dropdown-item" href='{{ url_for("Resume")}}'>Resume</a>
            <a class="dropdown-item" href='{{ url_for("Projects")}}'>Projects</a>

        </li>
        <li class='nav-item'>
            <a class='navi-link' href='{{ url_for("Home")}}'>Home</a>
        </li>
        <li class='nav-item'>
            <a class='navi-link' href='{{ url_for("Resume")}}'>Resume</a>
        </li>
        <li class='nav-item'>
            <a class='navi-link' href='{{ url_for("Projects")}}'>Projects</a>
        </li>
        <li class='nav-item'>
            <a class='navi-link' href='{{ url_for("Contact")}}'>Contact Me</a>
        </li>
      </ul>
    </div>
  </nav>
  {% block nav %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
